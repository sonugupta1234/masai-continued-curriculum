<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Web Page</title>
  <style>

    body {
      background-color: #f0f0f0; 
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    .blue-paragraph {
      color: blue;
      font-size: 20px;
    }

    .green-paragraph {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web Page</h1>
  <h2>Styled with CSS</h2>

  <p class="blue-paragraph">This paragraph is styled with blue text and a 20px font size.</p>

  <p class="green-paragraph">This paragraph is styled with green text and an 18px font size.</p>

</body>
</html>
