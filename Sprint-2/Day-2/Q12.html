<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Paragraphs</title>
  <style>
    p {
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph with italic text and dark green color.</p>
  <p>This is the third paragraph with default styling font size of 16px.</p>
</body>
</html>
